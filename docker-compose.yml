services:
  postgres:
    image: postgres:16
    container_name: retail-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    restart: unless-stopped

  backend:
    build:
      context: ./backend
    container_name: retail-backend
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL}
      OPENAI_MODEL: ${OPENAI_MODEL}
    depends_on:
      - postgres
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: retail-frontend
    environment:
      NODE_ENV: production
      PORT: ${FRONTEND_PORT}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    depends_on:
      - backend
    restart: unless-stopped

  n8n:
    image: n8nio/n8n:latest
    container_name: retail-n8n
    environment:
      # external URLs
      N8N_EDITOR_BASE_URL: ${N8N_EDITOR_BASE_URL}
      WEBHOOK_URL: ${WEBHOOK_URL}

      # variables for workflow expressions
      BASE_DOMAIN: ${BASE_DOMAIN}
      API_URL: ${API_URL}
      INTERNAL_API_KEY: ${INTERNAL_API_KEY}
      EMAIL_TO: ${EMAIL_TO}
      SMTP_FROM: ${SMTP_FROM}
      N8N_HOST: ${N8N_HOST}
      N8N_PORT: ${N8N_PORT}
      N8N_PROTOCOL: ${N8N_PROTOCOL}

      # secrets
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_JWT_SECRET: ${N8N_JWT_SECRET}

      # DB (Postgres)
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${N8N_DB_NAME}
      DB_POSTGRESDB_USER: ${N8N_DB_USER}
      DB_POSTGRESDB_PASSWORD: ${N8N_DB_PASSWORD}

      # timezone
      GENERIC_TIMEZONE: Asia/Ho_Chi_Minh
      TZ: Asia/Ho_Chi_Minh

      # optional: allow community nodes installation via UI
      N8N_COMMUNITY_PACKAGES_ENABLED: "true"
    volumes:
      - ./n8n/data:/home/node/.n8n
      - ./n8n/workflows:/files/workflows
    depends_on:
      - postgres
    restart: unless-stopped

  caddy:
    image: caddy:2
    container_name: retail-caddy
    ports:
      - "80:80"
      - "443:443"
    environment:
      BASE_DOMAIN: ${BASE_DOMAIN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./caddy/data:/data
      - ./caddy/config:/config
    depends_on:
      - frontend
      - backend
      - n8n
    restart: unless-stopped
